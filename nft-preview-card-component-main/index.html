  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <diV class="container">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="image-of-cube">
       </div>
       <div class="text">
        <p id="head"> Equilibrium #3429 </p>

       <p id="head-txt"> Our Equilibrium collection promotes balance and calm. </p>
        <div class="details">
        <p id="eth" > <img class="logo" src="images/icon-ethereum.svg" alt="ethereum-logo" >  0.041 ETH </p>
        <p id="third" > <img class="logo2" src="images/icon-clock.svg" >  3 days left </p>
      </div>
      <div id="end">
        <img src="images/image-avatar.png">
       <p>  Creation of <span> Jules Wyvern </span> </p>
      </div>
      </div>
    </div>
    </diV>
</main>
